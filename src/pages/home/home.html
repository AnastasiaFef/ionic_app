<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides>
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>

  <ion-card *ngFor="let film of (favouriteFilms$ |async)">
    <img [src]="film.Poster">
    <ion-card-header>{{film.Title}}</ion-card-header>
  </ion-card>
</ion-content>
